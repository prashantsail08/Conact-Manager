<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-1">
					
<!-- 						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert"> -->
<!-- 						<p class="text-center" th:text="${session.message.content}"></p> -->
						
<!-- 						<th:block th:text="${session.removeAttribute('message')}"></th:block> -->
<!-- 						</div> -->

						<div class="container text-center">
							<img class="mx-auto" style="width: 80px;" alt=""
								th:src="@{/img/register.png}" src="">
						</div>

						<h1 class="text-center">Register Here</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- 				name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name Here"
									required th:value=${user.name} />
									
									<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
									
									</div>
									
									

							</div>

							<!-- 				email field -->
							<div class="form-group">
								<label for="email_field">Your email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email Here"
									required th:value=${user.email}>

							</div>

							<!-- 				password field -->
							<div class="form-group">
								<label for="password_field">Your password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter Password Here" required>

							</div>



							<!-- 			User about field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}" placeholder="Enter about yourself"
									rows="8" class="form-control" th:value=${user.about}></textarea>

							</div>

							<!-- 							this is terms and conditon agreement -->
							<div class="form-group form-check text-center">

								<input name="agreement" type="checkbox" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>

							<div class="container text-center">

								<button type="submit" class="btn bg-primary  text-white">Submit</button>

								<button type="reset" class="btn bg-warning  text-white">Reset</button>

							</div>



						</form>
					</div>
				</div>

			</div>
		</div>

	</section>

</body>
</html>
